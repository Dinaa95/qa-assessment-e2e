name: Cypress tests for ByMiles

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npm run cy:run

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mochawesome-report
        path: cypress/reports/

    - name: Download and Extract Artifact
      uses: actions/download-artifact@v2
      with:
        name: mochawesome-report
        path: cypress/reports/

    - name: Generate HTML Report
      run: |
        npx marge cypress/reports/*.json -o cypress/reports
        npx marge-report-generator --reportDir=cypress/reports

    - name: Move HTML File
      run: mv cypress/reports/mochawesome-report/* ./public/
      working-directory: ./public  # Set the working directory to ./public

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
